{% extends "base.html" %}

{% block bodyclass %}{% endblock %}

{% block content %}
    <div class="row">
        <div class="span3">
            <div class="row">
                <div class="well">
                    <ul class="nav nav-list">
                        <li class="nav-header">Electricity</li>
                        {% for item in menu_electric %}
                            <li{% if item.2 %} class="active"{% endif %}>
                                <a{% if item.1 %} href="{{ item.1 }}"{% endif %}>{{ item.0|safe }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            {% block left_content %}{% endblock %}
        </div>
        <div class="span9">
            {% block content_electric %}{% endblock %}
        </div>
    </div>
{% endblock %}
